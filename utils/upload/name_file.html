  <script >
    let filename = "";
    const saveHandle = document.getElementById('saveBtn');
    const speakerHandle = document.getElementById('speakerName');
    const fs = require('fs');
    fs.copyFile('something', 'else', (err) =>{
      if(err) throw err;
      console.log("error: ", err);
    });
    // document.getElementById("demo").innerHTML = "Hello JavaScript!";
  
  saveHandle.addEventListener('click', function(){
    console.log(speakerHandle.value);
    if (speakerHandle.value == ""){
      console.log("no speakerName");
    }else{
      filename = filename.concat(`speaker.${speakerHandle.value}`);
      filename = filename.replace(" ", "_");
    }
    // handle file copy
